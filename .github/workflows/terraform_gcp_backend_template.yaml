name: Terraform Plan, Stage & Apply (GCP)

on:
  workflow_call:
    inputs:
      terraform_dir:
        description: "Path to Terraform configuration directory"
        required: true
        type: string
      tfvars_file:
        description: "Path to the Terraform variable file"
        required: true
        type: string
      run_apply:
        description: "Set true to run apply after manual approval"
        required: false
        type: boolean
        default: false
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GCP_SERVICE_ACCOUNT_EMAIL:
        required: true

permissions:
  id-token: write     # Required for WIF/OIDC
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      # üîê Authenticate to Google Cloud via OIDC / Workload Identity Federation
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        working-directory: ${{ inputs.terraform_dir }}
        run: terraform init
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}

      - name: Terraform Plan
        working-directory: ${{ inputs.terraform_dir }}
        run: terraform plan -var-file="${{ inputs.tfvars_file }}"
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}

  stage:
    name: Approval (Stage)
    if: ${{ github.ref == 'refs/heads/main' && inputs.run_apply }}
    needs: plan
    runs-on: ubuntu-latest
    environment:
      name: manual-approval   # üëà requires manual approval in GitHub Environments
    steps:
      - name: Wait for manual approval
        run: echo "‚úÖ Approval granted. Proceeding with Terraform Apply..."

  apply:
    name: Terraform Apply
    if: ${{ github.ref == 'refs/heads/main' && inputs.run_apply }}
    needs: stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      # üîê Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        working-directory: ${{ inputs.terraform_dir }}
        run: terraform init
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}

      - name: Terraform Apply
        working-directory: ${{ inputs.terraform_dir }}
        run: terraform apply -auto-approve -var-file="${{ inputs.tfvars_file }}"
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
